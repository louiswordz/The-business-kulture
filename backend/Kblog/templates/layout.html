{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{% static "css/styles.css" %}' rel='stylesheet' />
    <title>{% block title %}Home {% endblock%}</title>
</head>
<body>
   <div class='container'>
    <header class='head'>
        <div class='logo'>
            <h1>T<span>B</span>K</h1>
        </div>
        <nav class='nav'>
            <ul>
                <li><a href='{% url "index" %}'>Home</a></li>
                <li><a href='{% url "about" %}'>About</a></li>
                <li><a href='{% url "contact" %}'>Contact</a></li>
            </ul>
        </nav>
        <div>
            <h1>User</h1>
        </div>
    </header>
    <main>
        <div class='hero'>
            <h1>Welcome to The Business Kulture</h1>
            <p>Discover inspiring stories and insights</p>
            <form>
                {% csrf_token %} 
                {{ form.text }}
                <input type='submit' value='search'/>
            </form>
        </div>
        {% block content %}
        {% endblock %}
    </main>
   </div> 
   <script src='{% static "js/app.js" %}'></script>
</body>
</html>
